<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>5/quiz.html</title>
<script type="text/javascript">
	var xhr=new XMLHttpRequest();
	function findId(){
		var email=document.getElementById("email").value;
		var pwd=document.getElementById("pwd").value;
		xhr.onreadystatechange=success;
		xhr.open('get','findid.jsp?email=' + email +"&pwd="+ pwd,true);
		xhr.send();
	}
	function success(){
		if(xhr.readyState==4 && xhr.status==200){
			var xml=xhr.responseXML;
			var find=xml.getElementsByTagName("find")[0].textContent;
			var div=document.getElementById("result");
			if(find=='true'){
				var id=xml.getElementsByTagName("id")[0].textContent;
				div.innerHTML="회원님의 아이디:" + id;
			}else{
				div.innerHTML="해당 정보가 존재하지 않습니다.";
			}
		}
	}
</script>
</head>
<body>
<!-- 이메일과 비밀번호를 입력받아 해당 아이디 찾기를 구현해 보세요 (ajax) -->
<h1>아이디 찾기</h1>
이메일 <input type="text" id="email"><br>
비밀번호 <input type="password" id="pwd"><br>
<input type="button" value="찾기" onclick="findId()">
<div id="result">
</div>


</body>
</html>
